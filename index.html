    <!--       ====================For debug================          -->
    <!-- <script src="./debug/debug_html.js"></script> -->

    <script src="./jquery/jquery.min.js"></script>

    <link rel="stylesheet" href="./jquery/bootstrap.min.css" />
    <script src="./jquery/bootstrap.min.js"></script>
    <script src="./jquery/bootbox.min.js"></script>

    <link href="./jquery/select2.min.css" rel="stylesheet" />
    <script src="./jquery/select2.min.js"></script>

    <link type="text/css" rel="stylesheet" href="./setting/index.css" />
    <script src="./setting/command_html.js"></script>
    <script src="./setting/command.js"></script>
    <script src="./setting/setting.js"></script>
  </head>
  <body>
    <div id="titleBar">
      <div id="titleBarText">Fate/Grand Order 自動周回小幫手</div>
    </div>
    <div class="container">
      <div id="serverMessage" class="discriptionText">
        腳本開啟中，第一次使用須初始化約15秒，如此行文字一直存在，請重開腳本，並確認Robotmon
        service狀態與檔案完整性
      </div>
      <div id="loopTimeDiv" class="blockDiv">
        <div id="loopTimeTitle" class="blockTitle">
          腳本執行次數 <input id="loopTime" min="0" value="無限" readonly />
        </div>
        <div id="loopBtnDiv">
          <button id="loopTime1" class="loopBtn red">重置</button>
          <button id="loopTimeMinus" class="loopBtn red">-1</button>
          <button id="loopTimePlus" class="loopBtn blue">+1</button>
          <button id="loopTimePlus5" class="loopBtn blue">+5</button>
          <button id="loopTimeInfinite" class="loopBtn blue">無限</button>
        </div>
      </div>
      <div class="blockDiv">
        <div class="blockTitle">好友擷取</div>
        <div class="discriptionText">
          請用不同排序方式找到需要的從者禮裝，不要上下滑動
        </div>
        <div>
          <button id="getServantImage1" class="cmdButton">擷取從者1</button>
          <button id="getItemImage1" class="cmdButton">擷取禮裝1</button>
          <button id="getServantImage2" class="cmdButton">擷取從者2</button>
          <button id="getItemImage2" class="cmdButton">擷取禮裝2</button>
        </div>
      </div>
      <div class="blockDiv">
        <div class="blockTitle">預設腳本</div>
        <div>
          <button id="addAllFlow" class="cmdButton">周回</button>
          <button id="addAllFlowSwitch" class="cmdButton">周回-換人</button>
          <button id="addAllFlowSwitchT1" class="cmdButton">
            周回-首回合換人
          </button>
          <button id="addGetFriendPoint" class="cmdButton">友抽</button>
          <button id="addGetBox" class="cmdButton">抽箱</button>
        </div>
      </div>
      <div class="blockDiv">
        <div>
          <div id="scriptTitle">讀取腳本</div>
          <select id="scriptMode">
            <option></option>
          </select>
        </div>
        <div style="margin-top: 4px">
          <button id="createScript" class="cmdButton">新建</button>
          <button id="deleteScript" class="cmdButton">刪除</button>
          <button id="copyScript" class="cmdButton">複製</button>
          <button id="clearScript" class="cmdButton">清空</button>
          <button id="saveScript" class="cmdButton">存檔</button>
        </div>
      </div>
      <div class="blockDiv">
        <div class="blockTitle">設定指令</div>
        <div class="discriptionText">
          新增指令位置<button id="insertDirection" class="cmdButton" value="0">
            前
          </button>
          <button id="showAll" class="cmdButton">全部展開</button>
          <button id="hideAll" class="cmdButton">全部收起</button>
        </div>
      </div>

      <div class="blockDiv">
        <div class="blockTitle">關卡外指令</div>
        <button id="addSelectStage" class="cmdButton">選擇關卡</button>
        <button id="addSelectFriend" class="cmdButton">選擇好友</button>
        <button id="addSelectTeam" class="cmdButton">選擇隊伍</button>
        <button id="addStartQuest" class="cmdButton">進入關卡</button>
      </div>

      <div class="blockDiv">
        <div class="blockTitle">關卡內指令</div>
        <div>
          <button id="addAuto" class="cmdButton">自動戰鬥</button>
          <button id="addSkill" class="cmdButton">使用技能</button>
          <button id="addCloth" class="cmdButton">使用御主技能</button>
          <button id="addSwitchServant" class="cmdButton">戰鬥服換人</button>
        </div>
        <div>
          <button id="addSelectEnemy" class="cmdButton">選擇敵人</button>
          <button id="addStartAttack" class="cmdButton">開始選卡</button>
          <button id="addUseUlt" class="cmdButton">使用寶具</button>
          <button id="addSelectCard" class="cmdButton">選擇卡片</button>
          <button id="addFinish" class="cmdButton">結束關卡</button>
        </div>
      </div>
      <div class="blockDiv">
        <div class="blockTitle">其他指令</div>
        <div class="discriptionText">此排指令請放在最上面</div>
        <button id="addSpaceUlt" class="cmdButton">設定技能改變寶具顏色</button>
        <button id="additionalFriendServant" class="cmdButton">
          好友從者多選
        </button>
        <button id="additionalFriendItem" class="cmdButton">
          好友禮裝多選
        </button>
      </div>
      <div class="list-group" id="skill-list"></div>
      <div id="footer">
        <a href="https://www.facebook.com/FGOAutoScript" class="discriptionText"
          >有任何使用上的問題，歡迎到FaceBook粉絲團發問</a
        >
      </div>
    </div>
  </body>
</html>
